    function updateYear() {
      const selectedYear = +d3.select('#yearSlider').node().value;
      currentYear = selectedYear;
      d3.select('#currentYearDisplay').text(`Vuosi: ${currentYear + 1987}`);
      d3.select('#currentYearDisplay1').text(`${currentYear + 1987}`);

      const selectedDataSet = d3.select('input[name="dataset"]:checked').node().value;
      const currentData = dataSets[selectedDataSet].find(item => item.vuosi === currentYear + 1987);
      const stableData = dataSets[selectedDataSet].find(item => item.vuosi === 1987);

      if (currentData) {
        for (const key in currentData) {
          if (key !== 'vuosi') {
            const colorIndex = Math.floor((currentData[key] - stableData[key]) / stableData[key] * 100);
            const vcolorIndex = colorIndex < 0 ? Math.max(180 + colorIndex*3, 0) : Math.min(180 + colorIndex*3, 250);
            console.log(colorIndex, vcolorIndex);
            const rgbColor = `rgb(${vcolorIndex}, 200, 252)`;
            
            const index = vdata.findIndex(item => item.id === key);
            if (index !== -1) {
              vdata[index].color = rgbColor;
            }
          }
        }
      updateMap();
      
      
      const selectedDataSet2 = d3.select('input[name="dataset2"]:checked').node().value;
      const currentData2 = dataSets[selectedDataSet2].find(item => item.vuosi === currentYear + 1987);
      const stableData2 = dataSets[selectedDataSet2].find(item => item.vuosi === 1987);

      if (currentData2) {
        for (const key in currentData2) {
          if (key !== 'vuosi') {
            const colorIndex = Math.floor((currentData2[key] - stableData2[key]) / stableData2[key] * 100);
            const vcolorIndex = colorIndex < 0 ? Math.max(120 + colorIndex*3, 0) : Math.min(120 + colorIndex*3, 250);
            const rgbColor = `rgb(${vcolorIndex}, 200, 252)`;
            const index = vdata.findIndex(item => item.id === key);
            if (index !== -1) {
              vdata[index].color = rgbColor;
            }
          }
        }           
      updateMap2();
    }
}
}
    d3.select('#yearSlider').on('input', updateYear);
    d3.selectAll('input[name="dataset"]').on('change', updateYear);

    

d3.select("#playPauseButton").on("click", function () {
      isPlaying = !isPlaying; // Vaihdetaan automaattisen etenemisen tilaa
      d3.select(this).text(isPlaying ? "Pysäytä" : "Etene");
      if (isPlaying) {
        // Käynnistetään automaattinen eteneminen, jos tila on "Play"
        intervalId = setInterval(autoProgressSlider, 500);
      } else {
        // Pysäytetään automaattinen eteneminen, jos tila on "Pause"
        clearInterval(intervalId);
      }
    });



    updateYear();

    function autoProgressSlider() {
      currentYear++;
      if (currentYear > 35) {
        currentYear = 0;
      }
      d3.select('#yearSlider').property('value', currentYear);
      updateYear();
    }


     function updateMap() {
      svg.selectAll(".polygon")
        .data(vdata)
        .style("fill", d => d.color);
    }
    
        function updateMap2() {
      svg2.selectAll(".polygon")
        .data(vdata)
        .style("fill", d => d.color);
    }
