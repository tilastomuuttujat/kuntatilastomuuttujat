    function showRules(data) {

        var columns = [
            {
                data: 'selected',
                render: function (data, type, row, meta) {
                    if (type === "sort") {
                        if (data) {
                            return data;
                        } else {
                            return false;
                        }
                    } else {
                        return '';
                    }
                }
            },
            {data: 'col1', title: 'Column 1'}
        ];

        var table = $('#rulesTable').DataTable({
            scrollX: true,
            colReorder: false,
            lengthChange: false,
            scrollY: 200,
            scroller: true,
            deferRender: true,
            data: data,
            columns: columns,
            columnDefs: [
                {
                    type: "text",
                    className: 'select-checkbox',
                    targets: 0,
                    width: "30px"
                }
            ],
            select: {
                style: 'multi',
                selector: 'td:first-child'
            }
        });

        table.on('select', function (e, dt, type, indexes) {
            if (type === 'row') {
              var rows = table.rows(indexes);
              rows.every(function (rowIdx, tableLoop, rowLoop) {
                  var data = this.data();
                  data.selected = true;
                  this.data(data);
              });
            }
            table
    .order( [ 0, 'desc' ])
    .draw();
    
    
var adata = table.rows({selected:  true}).data();
var newarray=[];       
        for (var i=0; i < adata.length ;i++){

//console.log(newarray);
//window.frames['kuvio'].valinnat(newarray);
valitse1(newarray);
        });
        table.on('deselect', function (e, dt, type, indexes) {
            if (type === 'row') {
              var rows = table.rows(indexes);
              rows.every(function (rowIdx, tableLoop, rowLoop) {
                  var data = this.data();
                  data.selected = false;
                  this.data(data);
              });
            }
            table
    .order( [ 0, 'desc' ])
    .draw();
    newarray = [];
var adata = table.rows({selected:  true}).data();
        for (var i=0; i < adata.length ;i++){
           newarray.push(adata[i]["col2"]);
        }
//console.log(newarray);
