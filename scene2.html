<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Multi Line Chart</title>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
<style>
/* AXES */
/* ticks */
.axis line{
stroke: #706f6f;
stroke-width: 0.5;
shape-rendering: crispEdges;
}

/* axis contour */
.axis path {
stroke: #706f6f;
stroke-width: 0.7;
shape-rendering: crispEdges;
}

/* axis text */
.axis text {
fill: #2b2929;
font-family: Georgia;
font-size: 120%;
}

/* LINE CHART */
.line {
fill: none;
stroke: #d2d2d2;
}

.ghost-line {
fill: none;
stroke: #d2d2d2;
opacity: 0;
stroke-width: 10;
}

.serie_label {
fill: #d2d2d2;
font-family: Georgia;
font-size: 80%;
}
</style>
</head>
<body>
<div id="container" class="svg-container"></div>
<script>
/*  
var data = [
"date","A","B","C","D","E","F","G","H","I","J"
"20-Jul-2019",10,20,16,8,19,18,12,9,10,15
"21-Jul-2019",11,22,18,10,21,22,11,9,12,15
"22-Jul-2019",13,19,21,11,22,20,8,10,12,17
"23-Jul-2019",11,17,22,15,23,19,10,9,14,16
"24-Jul-2019",15,16,20,12,24,22,11,13,15,16
"25-Jul-2019",16,19,18,11,22,22,13,13,14,16
"26-Jul-2019",19,21,18,10,25,23,14,14,16,14
"27-Jul-2019",22,25,15,14,27,23,15,12,17,15
"28-Jul-2019",18,24,12,14,25,20,14,10,18,16
"29-Jul-2019",14,20,16,17,27,17,14,12,17,18
"30-Jul-2019",14,18,18,14,28,17,14,8,19,17
"31-Jul-2019",16,18,21,13,30,15,15,7,22,20
"01-Aug-2019",15,20,22,12,28,16,13,7,20,19
"02-Aug-2019",12,21,19,10,28,17,14,8,20,22
];
*/
  //------------------------1. PREPARATION------------------------//
//-----------------------------SVG------------------------------//
const width = 960;
const height = 500;
const margin = 5;
const padding = 5;
const adj = 30;
// we are appending SVG first
const svg = d3.select("div#container").append("svg")
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr("viewBox", "-"
          + adj + " -"
          + adj + " "
          + (width + adj *3) + " "
          + (height + adj*3))
    .style("padding", padding)
    .style("margin", margin)
    .classed("svg-content", true);

//-----------------------------DATA-----------------------------//
const timeConv = d3.timeParse("%d-%b-%Y");
const dataset = d3.csv("more_data.csv");
dataset.then(function(data) {
    var slices = data.columns.slice(1).map(function(id) {
        return {
            id: id,
            values: data.map(function(d){
                return {
                    date: timeConv(d.date),
                    measurement: +d[id]
                };
            })
        };
    });

//----------------------------SCALES----------------------------//
const xScale = d3.scaleTime().range([0,width]);
const yScale = d3.scaleLinear().rangeRound([height, 0]);
xScale.domain(d3.extent(data, function(d){
    return timeConv(d.date)}));

yScale.domain([(0), d3.max(slices, function(c) {
    return d3.max(c.values, function(d) {
        return d.measurement + 4; });
        })
    ]);

//-----------------------------AXES-----------------------------//
const yaxis = d3.axisLeft()
    .ticks((slices[0].values).length)
    .scale(yScale);

const xaxis = d3.axisBottom()
    .ticks(d3.timeDay.every(1))
    .tickFormat(d3.timeFormat('%b %d'))
    .scale(xScale);

//----------------------------LINES-----------------------------//
const line = d3.line()
    .x(function(d) { return xScale(d.date); })
    .y(function(d) { return yScale(d.measurement); });

//-------------------------2. DRAWING---------------------------//
//-----------------------------AXES-----------------------------//
svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xaxis);

svg.append("g")
    .attr("class", "axis")
    .call(yaxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("dy", ".75em")
    .attr("y", 6)
    .style("text-anchor", "end")
    .text("Frequency");

//----------------------------LINES-----------------------------//
const lines = svg.selectAll("lines")
    .data(slices)
    .enter()
    .append("g");

    lines.append("path")
    .attr("class", "line")
    .attr("d", function(d) { return line(d.values); });

    lines.append("text")
    .attr("class","serie_label")
    .datum(function(d) {
        return {
            id: d.id,
            value: d.values[d.values.length - 1]}; })
    .attr("transform", function(d) {
            return "translate(" + (xScale(d.value.date) + 10)  
            + "," + (yScale(d.value.measurement) + 5 )+ ")"; })
    .attr("x", 5)
    .text(function(d) { return ("Serie ") + d.id; });

const ghost_lines = lines.append("path")
    .attr("class", "ghost-line")
    .attr("d", function(d) { return line(d.values); });    

//---------------------------EVENTS-----------------------------// 
svg.selectAll(".ghost-line")
    .on('mouseover', function() {
        const selection = d3.select(this).raise();

        selection
            .transition()
            .delay("100").duration("10")
            .style("stroke","#ed3700")
            .style("opacity","1")
            .style("stroke-width","3");

        // add the legend action
        const legend = d3.select(this.parentNode)
            .select(".serie_label");

        legend
            .transition()
            .delay("100")
            .duration("10")
            .style("fill","#2b2929");
        })

    .on('mouseout', function() {
        const selection = d3.select(this)

        selection
            .transition()
            .delay("100")
            .duration("10")
            .style("stroke","#d2d2d2")
            .style("opacity","0")
            .style("stroke-width","10");

        // add the legend action
        const legend = d3.select(this.parentNode)
            .select(".serie_label");

        legend
            .transition()
            .delay("100")
            .duration("10")
            .style("fill","#d2d2d2");
    });
});
</script>
</body>
