<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <title>SVG Crowbar</title>
  <link rel="stylesheet" type="text/css" href="assets/linked.css">
  <style>

    /* Testing */
    @import url("assets/imported.css");

    svg {
      border: solid 1px #ddd;
    }

    .internal {
      fill: #f0f;
    }

    #svgs .dependency {
      fill: #f0f;
    }

    svg text {
      text-anchor: middle;
      font-size: 16px;
      font-family: Helvetica;
    }

    /* Page Styles */
    body {
      font-family: "Helvetica Neue", Helvetica, Arial;
      width: 600px;
      margin: 40px auto;
      font-size: 15px;
      line-height: 1.4em;
    }

    h3 {
      font-size: 18px;
      border-top: solid 1px #ddd;
      padding: 20px 0 0 0;
      margin: 20px 0 0 0;
    }

    p {
      color: #333;
    }

    .note {
      color: #999;
    }

    .bookmarklet {
      padding: 3px 8px;
      font-size: 12px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 1em;
      background: #666;
      color: white;
    }

    .bookmarklet.ver2 {
      background: #3FAA90;
    }

    #svgs {
      margin: 20px 0;
    }

  </style>
</head>

<body>
  <h3>The Bookmarklet</h3>
  <p>
    <a class="bookmarklet" href="javascript:javascript: (function () { var e = document.createElement('script'); e.setAttribute('src', 'svg-crowbar.js'); e.setAttribute('class', 'svg-crowbar'); document.body.appendChild(e); })();">SVG Crowbar</a>&nbsp;
    <span>‚Üê Drag this to your bookmarks bar.</span>
  </p>

  <h3>A Sample SVG</h3>
  <div id="svgs"></div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    var width = 600,
        height = 300;

    var svg = d3.select("#svgs").append("svg")
       .attr("class", "first")
       .attr("width", width)
       .attr("height", height);

    svg.selectAll("circle")
      .data(d3.range(20))
      .enter().append("circle")
        .attr("cx", width / 2)
        .attr("cy", height / 2)
        .attr("r", function(d) { return d * 20; })
        .style("fill", "#0ff")
        .style("fill-opacity", 0.01)
        .style("stroke", "#0ff");

    svg.selectAll(".bead")
      .data(d3.range(600))
      .enter().append("circle")
        .attr("class", "bead")
        .attr("cx", function(d) { return (d % 20) * (width / 19); })
        .attr("cy", function(d) { return Math.floor(d / 20) * (height / 29); })
        .attr("r", function(d) { return Math.random() * 10; })
        .style("fill", "#0ff")
        .style("fill-opacity", 0.4);

    svg.append("text")
        .attr("class", "internal")
        .attr("x", width / 2)
        .attr("y", height / 5)
        .text("Internal CSS, this text should be pink.");

    svg.append("text")
        .attr("class", "imported")
        .attr("x", width / 2)
        .attr("y", height / 5 * 2)
        .text("Imported CSS, this text should be pink.");

    svg.append("text")
        .attr("class", "linked")
        .attr("x", width / 2)
        .attr("y", height / 5 * 3)
        .text("Linked CSS, this text should be pink.");

    svg.append("text")
        .attr("class", "dependency")
        .attr("x", width / 2)
        .attr("y", height / 5 * 4)
        .text("An HTML dependency, this text should be pink.");
  </script>
</body>
