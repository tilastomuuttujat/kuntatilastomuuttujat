<style>
html,
body {
  width: 100vw;
  height: 100vh;
  margin: 0;
  border: 0;
  padding: 0;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

*,
*::before,
*::after {
  -webkit-box-sizing: inherit;
  -moz-box-sizing: inherit;
  box-sizing: inherit;
}

#app {
  width: 100%;
  height: 100%;

  font-family: Arial, Helvetica, sans-serif;
}

.resizable-x,
.resizable-y {
  display: flex;
  overflow: hidden;
}

.resizable-x {
  height: 100%;
}

.resizable-y {
  flex-direction: column;
}

.resizer-x,
.resizer-y {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
  padding: 4px;
}

.resizer-x {
  z-index: 2;
  cursor: col-resize;
}
.resizer-x::before,
.resizer-x::after {
  content: "";
  width: 2px;
  height: 16px;
  margin: 2px;
  background: lightgray;
}

.resizer-y {
  z-index: 1;
  cursor: row-resize;
  flex-direction: column;
}
.resizer-y::before,
.resizer-y::after {
  content: "";
  width: 16px;
  height: 2px;
  margin: 2px;
  background: lightgray;
}

.div0,
.div1,
.div2 {
  overflow: hidden;
}

.div0 {
  //background: dodgerblue;
}

.div1 {
  //background: pink;
}

.div2 {
  //background: gold;
}

.div0 p,
.div1 p,
.div2 p {
  font-size: 2rem;
  margin-left: 1em;
  text-transform: uppercase;
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
}
polygon {
  fill: transparent;
  stroke: transparent;
  -webkit-transition: all .1s ease-in-out;
  -o-transition: all .1s ease-in-out;
  transition: all .1s ease-in-out;
}

polygon:hover{
  fill: white;
  fill-opacity: 0.1;
  stroke: white;
  stroke-opacity: 0.5;
}

svg:hover{
  filter: drop-shadow( 0px 2px 3px #000 );
  -webkit-transition: all .1s ease-in-out;
  -o-transition: all .1s ease-in-out;
  transition: all .1s ease-in-out;
}

.poly-action{
  cursor: pointer;
}

.imgmapTooltip{
  background-color: white;
  padding: 5px;
  border: 1px white;
  border-radius: 2px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
</style>
</head>

  <script>
  (function () {
  "use strict";

  // horizontal direction
  (function resizableX() {
    const resizer = document.querySelector(".resizer-x");
    resizer.addEventListener("mousedown", onmousedown);
    resizer.addEventListener("touchstart", ontouchstart);

    // for mobile
    function ontouchstart(e) {
      e.preventDefault();
      resizer.addEventListener("touchmove", ontouchmove);
      resizer.addEventListener("touchend", ontouchend);
    }
    function ontouchmove(e) {
      e.preventDefault();
      const clientX = e.touches[0].clientX;
      const deltaX = clientX - (resizer._clientX || clientX);
      resizer._clientX = clientX;
      const l = resizer.previousElementSibling;
      const r = resizer.nextElementSibling;
      // LEFT
      if (deltaX < 0) {
        const w = Math.round(parseInt(getComputedStyle(l).width) + deltaX);
        l.style.flex = `0 ${w < 10 ? 0 : w}px`;
        r.style.flex = "1 0";
      }
      // RIGHT
      if (deltaX > 0) {
        const w = Math.round(parseInt(getComputedStyle(r).width) - deltaX);
        r.style.flex = `0 ${w < 10 ? 0 : w}px`;
        l.style.flex = "1 0";
      }
    }
    function ontouchend(e) {
      e.preventDefault();
      resizer.removeEventListener("touchmove", ontouchmove);
      resizer.removeEventListener("touchend", ontouchend);
      delete e._clientX;
    }

    // for desktop
    function onmousedown(e) {
      e.preventDefault();
      document.addEventListener("mousemove", onmousemove);
      document.addEventListener("mouseup", onmouseup);
    }
    function onmousemove(e) {
      e.preventDefault();
      const clientX = e.clientX;
      const deltaX = clientX - (resizer._clientX || clientX);
      resizer._clientX = clientX;
      const l = resizer.previousElementSibling;
      const r = resizer.nextElementSibling;
      // LEFT
      if (deltaX < 0) {
        const w = Math.round(parseInt(getComputedStyle(l).width) + deltaX);
        l.style.flex = `0 ${w < 10 ? 0 : w}px`;
        r.style.flex = "1 0";
      }
      // RIGHT
      if (deltaX > 0) {
        const w = Math.round(parseInt(getComputedStyle(r).width) - deltaX);
        r.style.flex = `0 ${w < 10 ? 0 : w}px`;
        l.style.flex = "1 0";
      }
    }
    function onmouseup(e) {
      e.preventDefault();
      document.removeEventListener("mousemove", onmousemove);
      document.removeEventListener("mouseup", onmouseup);
      delete e._clientX;
    }
  })();

  // vertical direction
  (function resizableY() {
    const resizer = document.querySelector(".resizer-y");
    resizer.addEventListener("mousedown", onmousedown);
    resizer.addEventListener("touchstart", ontouchstart);

    // for mobile
    function ontouchstart(e) {
      e.preventDefault();
      resizer.addEventListener("touchmove", ontouchmove);
      resizer.addEventListener("touchend", ontouchend);
    }
    function ontouchmove(e) {
      e.preventDefault();
      const clientY = e.touches[0].clientY;
      const deltaY = clientY - (resizer._clientY || clientY);
      resizer._clientY = clientY;
      const t = resizer.previousElementSibling;
      const b = resizer.nextElementSibling;
      // UP
      if (deltaY < 0) {
        const h = Math.round(parseInt(getComputedStyle(t).height) + deltaY);
        t.style.flex = `0 ${h < 10 ? 0 : h}px`;
        b.style.flex = "1 0";
      }
      // DOWN
      if (deltaY > 0) {
        const h = Math.round(parseInt(getComputedStyle(b).height) - deltaY);
        b.style.flex = `0 ${h < 10 ? 0 : h}px`;
        t.style.flex = "1 0";
      }
    }
    function ontouchend(e) {
      e.preventDefault();
      resizer.removeEventListener("touchmove", ontouchmove);
      resizer.removeEventListener("touchend", ontouchend);
      delete e._clientY;
    }

    // for desktop
    function onmousedown(e) {
      e.preventDefault();
      document.addEventListener("mousemove", onmousemove);
      document.addEventListener("mouseup", onmouseup);
    }
    function onmousemove(e) {
      e.preventDefault();
      const clientY = e.clientY;
      const deltaY = clientY - (resizer._clientY || clientY);
      resizer._clientY = clientY;
      const t = resizer.previousElementSibling;
      const b = resizer.nextElementSibling;
      // UP
      if (deltaY < 0) {
        const h = Math.round(parseInt(getComputedStyle(t).height) + deltaY);
        t.style.flex = `0 ${h < 10 ? 0 : h}px`;
        b.style.flex = "1 0";
      }
      // DOWN
      if (deltaY > 0) {
        const h = Math.round(parseInt(getComputedStyle(b).height) - deltaY);
        b.style.flex = `0 ${h < 10 ? 0 : h}px`;
        t.style.flex = "1 0";
      }
    }
    function onmouseup(e) {
      e.preventDefault();
      document.removeEventListener("mousemove", onmousemove);
      document.removeEventListener("mouseup", onmouseup);
      delete e._clientY;
    }
  })();
})();
  
  </script>
  
  <script>
  $.fn.promap = function(){
    //populate master data store after DOMs are loaded
    $(document).ready(function(){
        //master data store
        mapdata = new Array();
        
        //get all images on page that use the 'usemap' attribute
        $('img[usemap]').each(function(index, value){

            /* PRESTORAGE ===========================
             * get width, height and id, store them in data 
             * (width and height are stored after they got cut off their improper px)
             * store the mapname, an array for the areas as well as a generated svgid
             * for future use  */
            var preWidth = $(this).attr('width')
              , preHeight = $(this).attr('height')
              , preId = $(this).attr('id')
              , data = {
                imgid: preId,
                mapid: $(this).attr('usemap').substring(1),
                width: (preWidth.indexOf('px') === -1 ? preWidth : preWidth.substring(0, preWidth.indexOf('px'))),
                height: (preHeight.indexOf('px') === -1 ? preHeight : preHeight.substring(0, preHeight.indexOf('px'))),
                areas: new Array(),
                svgid: 'svg_' + preId
            };

            /* MAP WALKTHRU ===========================
             * go through each map, decide wether the map is the required map based on the image
             * if so, get the attributes coords (v1: only polys are supported), content (text for a dynamic tooltip) and href 
             * (a link for the onclick event) */
            $('map').each(function(index, value){
                if($(this).attr('name') === data.mapid){
                    $(this).children('area').each(function(index, value){
                        data.areas.push(
                            $(this).attr('coords') +
                            ($(this).attr('content') == undefined ? '' : '<|>' + $(this).attr('content')) +
                            ($(this).attr('href') == undefined ? '' : '<|>' + $(this).attr('href'))
                        );
                    });
                    $(this).replaceWith('<svg id="' + data.svgid + '" style="position:absolute;"></svg>');
                }
            });
            mapdata.push(data);
        });

        //append the Tooltip-div to the body
        $(document.body).append('<div id="imgmapTooltip" class="imgmapTooltip"></div>');

        function applyEvents(id, content){
            $(id).mouseenter(function(){
                $('#imgmapTooltip').show().html(content);
            }).mouseleave(function(){
                $('#imgmapTooltip').hide();
            }).mousemove(function(event){
                $('#imgmapTooltip').css({
                    left: event.pageX + 25,
                    top: event.pageY,
                    position: 'absolute'
                });
            });
        }

        //Eventhandler onWindowResize
        $(window).resize(function(e){
            mapdata.forEach(function(entry){

                /* DATA GATHERING ===========================
                 * Get data about 'real' width and height and store img and svg DOM.
                 * Finally equalize svg and img visually, reset svg content and get
                 * new Adobe SVG Snap Object on svg DOM*/
                var img = $('#' + entry.imgid)
                  , svg = $('#' + entry.svgid)
                  , width = img.width()
                  , height = img.height();
                svg.offset(img.offset());
                svg.height(height);
                svg.width(width);
                svg.css({ 'padding': img.css('padding') });
                svg.css({ 'margin': img.css('margin') });
                svg.html('');
                var cvs = Snap('#' + entry.svgid);

                /* DRAWING AREA =========================== 
                 * Draw each Area 'by hand' after the coords were scaled accordingly.
                 * Hook up the different events mathing to content and href*/
                entry.areas.forEach(function (data, index) {
                    var sptdt = data.split('<|>');
                    var coords = sptdt[0].replace(' ', '').split(',');
                    for (var i = 0; i < coords.length; i = i + 2) {
                        coords[i] = parseInt(coords[i] * width / entry.width);
                        coords[i + 1] = parseInt(coords[i + 1] * height / entry.height);
                    }
                    var polyid = entry.svgid + '_poly' + index;
                    switch(sptdt.length){
                        case 1:
                            //1 nothing had been applied
                            cvs.polygon().attr({
                                id: polyid,
                                class: 'poly-noaction',
                                points: coords
                            });
                            break;
                        case 2:
                            //2 further cases: only href OR content was applied
                            if(sptdt[1].substring(0,4) === 'http'){
                                cvs.polygon().attr({
                                    id: polyid,
                                    class: 'poly-action poly-link',
                                    points: coords
                                }).click(function(){
                                    window.location.href = sptdt[1];
                                });
                            }
                            else{
                                cvs.polygon().attr({
                                    id: polyid,
                                    class: 'poly-noaction poly-content',
                                    points: coords
                                });
                                applyEvents('#' + polyid, sptdt[1]);
                            }
                            break;
                        case 3:
                            //3 everything had been applied
                            cvs.polygon().attr({
                                id: polyid,
                                class: 'poly-action poly-content poly-link',
                                points: coords
                            }).click(function(){
                                window.location.href = sptdt[2];
                            });
                            applyEvents('#' + polyid, sptdt[1]);
                            break;
                    }
                });
            });
        }).trigger('resize');
        setTimeout(function() {
            $(window).trigger('resize');
        }, 1000);
    });   
}
  </script>

        $(document.body).promap();
