<!DOCTYPE html>
<html data_liveedit_tagid="000000000832A4A0">
<head data_liveedit_tagid="0000000008329CB0"><meta charset="utf-8" data_liveedit_tagid="595715876012202" >
  <title data_liveedit_tagid="00000000083294C0">Google Sheets Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js" data_liveedit_tagid="0000000008328CD0"></script>
</head>
<body data_liveedit_tagid="00000000083284E0">
  <form id="myForm" data_liveedit_tagid="0000000008327CF0">
    <label for="name" data_liveedit_tagid="0000000008327500">Name:</label>
    <input type="text" id="name" value="1" data_liveedit_tagid="000000000832B260"><br data_liveedit_tagid="000000000832AEF0">
     
    <label for="pin" data_liveedit_tagid="0000000008326D10">pin:</label>
    <input type="text" id="pin" name="pin" value="1" data_liveedit_tagid="000000000832AA50"><br data_liveedit_tagid="000000000832A940"><br data_liveedit_tagid="000000000832A830">
    
    <label for="gender" data_liveedit_tagid="0000000008326630">gender:</label>
    <input type="text" id="gender" name="gender"  value="1" data_liveedit_tagid="000000000832A260"><br data_liveedit_tagid="000000000832A150"><br data_liveedit_tagid="000000000832A040">
    
    <label for="age" data_liveedit_tagid="0000000008324EA0">age:</label>
    <input type="text" id="age" name="age"  value="1" data_liveedit_tagid="0000000008329A70"><br data_liveedit_tagid="0000000008329960"><br data_liveedit_tagid="0000000008329850">  
    
    <label for="education" data_liveedit_tagid="0000000008325DE0">education:</label>
    <input type="text" id="education" name="education"  value="1" data_liveedit_tagid="0000000008329280"><br data_liveedit_tagid="0000000008329170"><br data_liveedit_tagid="0000000008329060">
    
    <label for="activity" data_liveedit_tagid="0000000008325A50">activity:</label>
    <input type="text" id="activity" name="activity"  value="1" data_liveedit_tagid="0000000008328A90"><br data_liveedit_tagid="0000000008328980"><br data_liveedit_tagid="0000000008328870">  

    <label for="family" data_liveedit_tagid="0000000008324B10">family:</label>
    <input type="text" id="family" name="family"  value="1" data_liveedit_tagid="00000000083282A0"><br data_liveedit_tagid="0000000008328190"><br data_liveedit_tagid="0000000008328080">
    
    <label for="income" data_liveedit_tagid="000000000832C2C0">income:</label>
    <input type="text" id="income" name="income"  value="1" data_liveedit_tagid="0000000008327AB0"><br data_liveedit_tagid="00000000083279A0"><br data_liveedit_tagid="0000000008327890">  
        
    <label for="location" data_liveedit_tagid="000000000832C190">location:</label>
    <input type="text" id="location" name="location"  value="1" data_liveedit_tagid="00000000083272C0"><br data_liveedit_tagid="00000000083271B0"><br data_liveedit_tagid="00000000083270A0">  
    
    <label for="message" data_liveedit_tagid="0000000008325470">Message:</label><br data_liveedit_tagid="0000000008326AD0">
    <textarea id="message" name="message" rows="5" cols="30" required data_liveedit_tagid="000000000832C520"></textarea><br data_liveedit_tagid="00000000083269C0"><br data_liveedit_tagid="000000000832C650">
    
    <button type="submit" data_liveedit_tagid="000000000832C890">Submit</button>
  </form>

  <script data_liveedit_tagid="00000000083302A0">
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      var name = document.getElementById("name").value;
      var pin = document.getElementById("pin").value;
      var gender = document.getElementById("gender").value;
      var age = document.getElementById("age").value;
      var education = document.getElementById("education").value;
      var activity = document.getElementById("activity").value;
      var family = document.getElementById("family").value;
      var income = document.getElementById("income").value;
      var location = document.getElementById("location").value;      
      var message = document.getElementById("message").value;
      
      var url = "https://script.google.com/macros/s/AKfycbx0sq4kfUKCH2EXF0gRe1iLKG9-n56aB0EKzEdJG37vio85puv6enGwaEXJ6Vyz9VkI/exec?callback=loadData";
      var data = {
        name: name,
        pin: pin,
        gender: gender,
        age: age,
        education: education,
        activity: activity,
        family: family,
        income: income,
        location: location,
        message: message
      };
		
      // Make an AJAX call to Google Script
      $.ajax({
        url: url,
        method: "GET",
        dataType: "jsonp",
        data: data,
        //success: function(response) {console.log(response);},
        //error: function(error) {console.error(error);}
      });		
    });

    // Log the returned data
    function loadData(response) {
      console.log(response);
    }
  </script>
  </script>
</body>
</html>
