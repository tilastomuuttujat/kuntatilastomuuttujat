<!DOCTYPE html>
<html lang="en" >
<head>
<style>
#videoHolder {
	position: relative;
	padding-top: 25px;
	height: 0;
	text-align: center;
	margin: 0 auto;

}

#myVideo,

}
.thumb {
	width: 15%;

</style>
</head>

	</div>

</html>
